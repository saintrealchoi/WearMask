{% extends 'base.html' %}
{% block content %}
   
<style type="text/css">

html, body{
    background-color: rgb(199, 226, 207);
    width : 100vw;
    height : 100vh;
}
.container{
    text-align: center;
    width : 100%;
    height : 100%;
}

</style>


<div class ="container">
    <div class = "row">
        <div class="col-md-12">
            <div class="page-header">
                <br/>
                <h2>마스크착용분류기</h2>
            </div>

            <h3>이용하실 서비스는?</h3>
            <br/>
            <tr>
                <td >
                    {% if g.user %}
                    <button 
                    type="button" 
                    class="btn btn-secondary btn-lg"
                    onclick = "location.href= '{{ url_for('webcam.index')}}';">
                    웹캠 인식</button></td>
                    {% else %}
                    <button 
                    type="button" 
                    class="btn btn-secondary btn-lg"
                    onclick = "location.href = '{{ url_for('auth.login')}}';">
                    웹캠 인식</button></td>
                    {% endif %}
                <td ><button 
                    type="button" 
                    class="btn btn-secondary btn-lg"
                    onclick =  "location.href= '{{ url_for('prediction_home.index')}}';">
                    사진 인식</button></td>
            </tr>
            <br/>
        </div>
    </div>
</div>

{% endblock %}
